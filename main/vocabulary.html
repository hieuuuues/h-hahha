<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #60a5fa;
        --secondary-color: #2563eb;
        --background: #f0f4f8;
        --card-bg: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow: 0 6px 25px rgba(0, 0, 0, 0.06);
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --border-color: #e2e8f0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        padding-top: 60px;
        line-height: 1.6;
        animation: fadeIn 0.5s ease-out;
      }

      .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 20;
        box-shadow: var(--shadow);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-arrow {
        width: 36px;
        height: 36px;
        background: var(--card-bg);
        color: var(--primary-color);
        border-radius: 50%;
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .back-arrow:hover {
        background: var(--primary-color);
        color: var(--card-bg);
        transform: scale(1.05);
      }

      .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .hamburger {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        padding: 0.5rem;
        transition: all 0.3s ease;
      }

      .hamburger:hover {
        color: var(--secondary-color);
      }

      .app-container {
        display: flex;
        min-height: calc(100vh - 60px);
      }

      .sidebar {
        width: 280px;
        background: var(--card-bg);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: calc(100vh - 60px);
        top: 60px;
        z-index: 10;
        transition: transform 0.3s ease;
        box-shadow: var(--shadow);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .logo-section {
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .logo-section h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .days-nav {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow-y: auto;
      }

      .day-item {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .day-item:hover {
        background: rgba(96, 165, 250, 0.1);
        border-color: var(--primary-color);
      }

      .day-item.active {
        background: var(--primary-color);
        color: var(--card-bg);
        font-weight: 600;
        border-color: var(--primary-color);
      }

      .day-item i {
        color: var(--primary-color);
      }

      .day-item.active i {
        color: var(--card-bg);
      }

      .day-item .count {
        margin-left: auto;
        background: rgba(96, 165, 250, 0.2);
        color: var(--primary-color);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }

      .day-item.active .count {
        background: var(--card-bg);
        color: var(--primary-color);
      }

      .main-content {
        margin-left: 280px;
        flex-grow: 1;
        padding: 1.5rem;
      }

      .content-header {
        margin-bottom: 1.5rem;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .content-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .create-form {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        animation: modalFadeIn 0.3s ease-out;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--card-bg);
        transition: all 0.3s ease;
      }

      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      }

      .btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .btn-primary:hover {
        background: var(--secondary-color);
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid var(--primary-color);
      }

      .btn-secondary:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .folder-grid,
      .large-folder-grid,
      .subfolder-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .folder-card,
      .large-folder-card,
      .subfolder-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .folder-card:hover,
      .large-folder-card:hover,
      .subfolder-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .folder-header,
      .large-folder-header,
      .subfolder-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .folder-title,
      .large-folder-title,
      .subfolder-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .folder-day {
        background: rgba(96, 165, 250, 0.2);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }

      .folder-description,
      .large-folder-description,
      .subfolder-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .folder-stats,
      .large-folder-stats,
      .subfolder-stats {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
      }

      .stats-item i {
        color: var(--primary-color);
        margin-right: 0.5rem;
      }

      .folder-meta,
      .large-folder-meta,
      .subfolder-meta {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .folder-actions,
      .large-folder-actions,
      .subfolder-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .progress-container {
        margin-top: 0.5rem;
        background: var(--border-color);
        border-radius: 999px;
        height: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: var(--primary-color);
        border-radius: 999px;
        transition: width 0.3s ease;
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow);
        color: var(--text-secondary);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        animation: modalFadeIn 0.3s ease-out;
        position: relative;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .close {
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close:hover {
        color: var(--primary-color);
      }

      .word-list {
        max-height: 250px;
        overflow-y: auto;
        margin-bottom: 1rem;
      }

      .word-item {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .word-item:last-child {
        border-bottom: none;
      }

      .word-term {
        font-weight: 500;
      }

      .word-definition {
        color: var(--text-secondary);
        text-align: right;
        max-width: 60%;
      }

      .notification {
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        border-radius: 8px;
        color: var(--card-bg);
        box-shadow: var(--shadow);
        z-index: 1000;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
        animation: modalFadeIn 0.3s ease-out;
      }

      .theme-toggle {
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: var(--text-secondary);
      }

      .theme-toggle input {
        width: 40px;
        height: 20px;
      }

      .folder-checkbox {
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .folder-checkbox input {
        width: 16px;
        height: 16px;
      }

      .folder-list-container {
        max-height: 300px;
        overflow-y: auto;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        body {
          padding-top: 50px;
        }

        .fixed-header {
          height: 50px;
          padding: 0.5rem 1rem;
        }

        .back-arrow {
          width: 32px;
          height: 32px;
          font-size: 1rem;
        }

        .header-title {
          font-size: 1.1rem;
        }

        .hamburger {
          display: block;
        }

        .app-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 50px;
          left: 0;
          transform: translateX(-100%);
          z-index: 30;
          padding: 1rem;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .header-actions {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }

        .content-header h2 {
          font-size: 1.25rem;
        }

        .folder-grid,
        .large-folder-grid,
        .subfolder-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .folder-card,
        .large-folder-card,
        .subfolder-card {
          padding: 1rem;
        }

        .modal {
          align-items: flex-start;
          padding-top: 10px;
        }

        .modal-content {
          margin: 10% auto;
          max-height: 85vh;
          width: 95%;
          padding: 1rem;
        }

        .folder-list-container {
          max-height: 200px;
        }
      }

      @media (max-width: 480px) {
        .header-title {
          font-size: 1rem;
        }

        .create-form,
        .folder-card,
        .large-folder-card,
        .subfolder-card {
          padding: 1rem;
        }

        .form-group input,
        .form-group textarea {
          padding: 0.65rem;
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.65rem 1rem;
          font-size: 0.9rem;
        }

        .modal-content {
          width: 98%;
          padding: 0.75rem;
          max-height: 90vh;
        }

        .modal-header {
          padding-bottom: 0.75rem;
        }

        .modal-title {
          font-size: 1.1rem;
        }

        .folder-list-container {
          max-height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-left">
        <a href="../index.html" class="back-arrow">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Vocabulary Manager</h1>
      </div>
      <button class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <div class="app-container">
      <aside class="sidebar">
        <div class="logo-section">
          <h1>Vocabulary Manager</h1>
        </div>
        <nav class="days-nav">
          <div class="day-item active" onclick="showDay(1)">
            <i class="fas fa-calendar"></i>
            <span>Day 1</span>
            <span class="count" id="count-1">0</span>
          </div>
          <div class="day-item" onclick="showDay(2)">
            <i class="fas fa-calendar"></i>
            <span>Day 2</span>
            <span class="count" id="count-2">0</span>
          </div>
          <div class="day-item" onclick="showDay(3)">
            <i class="fas fa-calendar"></i>
            <span>Day 3</span>
            <span class="count" id="count-3">0</span>
          </div>
          <div class="day-item" onclick="showDay(4)">
            <i class="fas fa-calendar"></i>
            <span>Day 4</span>
            <span class="count" id="count-4">0</span>
          </div>
          <div class="day-item" onclick="showDay(5)">
            <i class="fas fa-calendar"></i>
            <span>Day 5</span>
            <span class="count" id="count-5">0</span>
          </div>
          <div class="day-item" onclick="showDay(6)">
            <i class="fas fa-calendar"></i>
            <span>Day 6</span>
            <span class="count" id="count-6">0</span>
          </div>
          <div class="day-item" onclick="showDay(7)">
            <i class="fas fa-calendar"></i>
            <span>Day 7</span>
            <span class="count" id="count-7">0</span>
          </div>
          <div class="day-item" onclick="showLargeFolders()">
            <i class="fas fa-folder-open"></i>
            <span>Thư mục lớn</span>
            <span class="count" id="count-large">0</span>
          </div>
        </nav>
        <button
          class="btn btn-secondary"
          onclick="showShareModal()"
          style="margin-top: 1rem"
        >
          <i class="fas fa-share"></i> Chia sẻ mã thư mục
        </button>
        <button
          class="btn btn-secondary"
          onclick="showImportModal()"
          style="margin-top: 0.5rem"
        >
          <i class="fas fa-file-import"></i> Nhập mã thư mục
        </button>
        <div class="theme-toggle">
          <span>Light</span>
          <input type="checkbox" id="themeToggle" />
          <span>Dark</span>
        </div>
      </aside>

      <main class="main-content">
        <div class="content-header">
          <div class="header-actions">
            <h2 id="currentDayTitle">Day 1</h2>
            <button
              class="btn btn-primary"
              onclick="toggleCreateForm()"
              id="createFolderBtn"
            >
              <i class="fas fa-plus"></i> Create New Folder
            </button>
            <button
              class="btn btn-primary"
              onclick="toggleCreateLargeFolderForm()"
              id="createLargeFolderBtn"
              style="display: none"
            >
              <i class="fas fa-folder-plus"></i> Create New Large Folder
            </button>
          </div>

          <div class="create-form" id="createForm" style="display: none">
            <div class="form-group">
              <label for="folderName">Folder Name</label>
              <input
                type="text"
                id="folderName"
                placeholder="Enter your folder name"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                placeholder="Brief description about the folder"
              ></textarea>
            </div>
            <button class="btn btn-primary" onclick="createFolder()">
              <i class="fas fa-folder-plus"></i> Create Folder
            </button>
          </div>

          <div
            class="create-form"
            id="createLargeFolderForm"
            style="display: none"
          >
            <div class="form-group">
              <label for="largeFolderName">Large Folder Name</label>
              <input
                type="text"
                id="largeFolderName"
                placeholder="Enter your large folder name"
              />
            </div>
            <div class="form-group">
              <label for="largeFolderTheme">Theme</label>
              <input
                type="text"
                id="largeFolderTheme"
                placeholder="Enter the theme (e.g., Business, Travel)"
              />
            </div>
            <button class="btn btn-primary" onclick="createLargeFolder()">
              <i class="fas fa-folder-plus"></i> Create Large Folder
            </button>
          </div>
        </div>

        <div id="folderContainer" class="folder-grid"></div>
        <div
          id="largeFolderContainer"
          class="large-folder-grid"
          style="display: none"
        ></div>
      </main>
    </div>

    <div id="wordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Folder Words</h3>
          <span class="close" onclick="closeWordModal()">×</span>
        </div>
        <div class="word-list" id="wordList"></div>
        <div class="form-group">
          <label for="newWord">New Word</label>
          <input type="text" id="newWord" placeholder="Enter a new word" />
        </div>
        <div class="form-group">
          <label for="newDefinition">Definition</label>
          <input
            type="text"
            id="newDefinition"
            placeholder="Enter the definition"
          />
        </div>
        <button class="btn btn-primary" onclick="addWord()">
          <i class="fas fa-plus"></i> Add Word
        </button>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
      let FOLDER_ID_TEMPORARY = {};
      let folders = {
        day1: [],
        day2: [],
        day3: [],
        day4: [],
        day5: [],
        day6: [],
        day7: [],
        largeFolders: [],
      };
      let userCode = localStorage.getItem("userCode") || "hieuuuues";
      const MOVE_INTERVAL = 60000;
      let currentDay = 1;
      let currentMode = "day";
      let timeoutIds = {};
      let currentFolderId = null;

      function formatDateTime(date) {
        return date.toISOString().slice(0, 19).replace("T", " ");
      }

      function getCurrentDateTime() {
        return formatDateTime(new Date());
      }

      function getCurrentUser() {
        return "hieuuuues";
      }

      function checkLocalStorage() {
        try {
          localStorage.setItem("test", "test");
          localStorage.removeItem("test");
          return true;
        } catch (e) {
          console.error("localStorage không hoạt động:", e);
          return false;
        }
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
      }

      function openModal(modal) {
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeModal(modal) {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
          document.documentElement.style.setProperty("--background", "#1e293b");
          document.documentElement.style.setProperty(
            "--text-primary",
            "#f1f5f9"
          );
          document.documentElement.style.setProperty(
            "--text-secondary",
            "#94a3b8"
          );
          document.documentElement.style.setProperty("--card-bg", "#2d3748");
          document.documentElement.style.setProperty(
            "--border-color",
            "#4b5563"
          );
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.style.setProperty("--background", "#f0f4f8");
          document.documentElement.style.setProperty(
            "--text-primary",
            "#1e293b"
          );
          document.documentElement.style.setProperty(
            "--text-secondary",
            "#64748b"
          );
          document.documentElement.style.setProperty("--card-bg", "#ffffff");
          document.documentElement.style.setProperty(
            "--border-color",
            "#e2e8f0"
          );
          localStorage.setItem("theme", "light");
        }
      });

      function checkAndUpdateFolders() {
        for (let i = 1; i <= 7; i++) {
          const dayFolders = folders[`day${i}`];
          dayFolders.forEach((folder) => {
            if (folder.currentDay < 7) {
              const now = new Date();
              const lastMoved = new Date(folder.lastMoved || folder.createdAt);
              const timeDiff = now - lastMoved;
              const daysToMove = Math.floor(timeDiff / MOVE_INTERVAL);

              if (daysToMove > 0) {
                folders[`day${folder.currentDay}`] = folders[
                  `day${folder.currentDay}`
                ].filter((f) => f.id !== folder.id);
                folder.currentDay = Math.min(folder.currentDay + daysToMove, 7);
                folder.lastMoved = now.toISOString();
                folders[`day${folder.currentDay}`].push(folder);
              }
              if (folder.currentDay < 7) startFolderTimer(folder);
            }
          });
        }
        saveData();
        updateDisplay();
      }

      function loadData() {
        if (!checkLocalStorage()) {
          showNotification("localStorage không khả dụng.", "error");
          return;
        }
        userCode = localStorage.getItem("userCode") || getCurrentUser();
        const savedFolders = localStorage.getItem("vocabularyFolders");
        if (savedFolders) {
          folders = JSON.parse(savedFolders);
          if (!folders.largeFolders) folders.largeFolders = [];
          checkAndUpdateFolders();
          updateAllCounts();
          updateDisplay();
        }
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          themeToggle.checked = true;
          themeToggle.dispatchEvent(new Event("change"));
        }
      }

      function saveData() {
        if (checkLocalStorage()) {
          localStorage.setItem("vocabularyFolders", JSON.stringify(folders));
          localStorage.setItem("userCode", userCode);
          updateAllCounts();
        }
      }

      function toggleCreateForm() {
        const form = document.getElementById("createForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function toggleCreateLargeFolderForm() {
        const form = document.getElementById("createLargeFolderForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function createFolder() {
        const name = document.getElementById("folderName").value.trim();
        const description = document.getElementById("description").value.trim();
        if (!name) {
          showNotification("Vui lòng nhập tên thư mục!", "warning");
          return;
        }

        const folder = {
          name,
          description: description || "No description",
          currentDay: 1,
          id: Date.now(),
          creator: getCurrentUser(),
          wordCount: 0,
          createdAt: new Date().toISOString(),
          lastMoved: new Date().toISOString(),
          words: [],
        };

        folders.day1.push(folder);
        saveData();
        updateDisplay();

        document.getElementById("folderName").value = "";
        document.getElementById("description").value = "";
        toggleCreateForm();

        showNotification("Đã tạo thư mục thành công!", "success");
        startFolderTimer(folder);

        if (currentDay === 1 && currentMode === "day") updateDisplay();
      }

      function createLargeFolder() {
        const name = document.getElementById("largeFolderName").value.trim();
        const theme = document.getElementById("largeFolderTheme").value.trim();
        if (!name || !theme) {
          showNotification(
            "Vui lòng nhập tên và chủ đề thư mục lớn!",
            "warning"
          );
          return;
        }

        const largeFolder = {
          name,
          theme,
          id: Date.now(),
          creator: getCurrentUser(),
          createdAt: new Date().toISOString(),
          subfolders: [],
        };

        folders.largeFolders.push(largeFolder);
        saveData();
        updateDisplay();

        document.getElementById("largeFolderName").value = "";
        document.getElementById("largeFolderTheme").value = "";
        toggleCreateLargeFolderForm();

        showNotification("Đã tạo thư mục lớn thành công!", "success");

        if (currentMode === "large") updateDisplay();
      }

      function startFolderTimer(folder) {
        if (timeoutIds[folder.id]) clearTimeout(timeoutIds[folder.id]);
        const createdTime = new Date(
          folder.lastMoved || folder.createdAt
        ).getTime();
        const currentTime = new Date().getTime();
        const timePassed = currentTime - createdTime;
        const timeLeft = MOVE_INTERVAL - (timePassed % MOVE_INTERVAL);

        timeoutIds[folder.id] = setTimeout(() => moveFolder(folder), timeLeft);
      }

      function moveFolder(folder) {
        if (folder.currentDay < 7) {
          folders[`day${folder.currentDay}`] = folders[
            `day${folder.currentDay}`
          ].filter((f) => f.id !== folder.id);
          folder.currentDay++;
          folder.lastMoved = new Date().toISOString();
          folders[`day${folder.currentDay}`].push(folder);
          saveData();
          updateDisplay();
          showNotification(
            `Thư mục "${folder.name}" đã chuyển sang Day ${folder.currentDay}`,
            "success"
          );
          if (folder.currentDay < 7) startFolderTimer(folder);
        }
      }

      function moveToNextDay(id) {
        for (let i = 1; i <= 7; i++) {
          const dayKey = `day${i}`;
          const folderIndex = folders[dayKey].findIndex((f) => f.id === id);
          if (folderIndex !== -1 && i < 7) {
            const folder = folders[dayKey][folderIndex];
            folders[dayKey].splice(folderIndex, 1);
            folder.currentDay++;
            folder.lastMoved = new Date().toISOString();
            folders[`day${folder.currentDay}`].push(folder);
            saveData();
            updateDisplay();
            showNotification(
              `Đã chuyển thư mục sang Day ${folder.currentDay}`,
              "success"
            );
            startFolderTimer(folder);
            break;
          }
        }
      }

      function deleteFolder(id) {
        if (confirm("Bạn có chắc muốn xóa thư mục này?")) {
          localStorage.removeItem(`flashcards_${id}`);
          for (let i = 1; i <= 7; i++) {
            const dayKey = `day${i}`;
            folders[dayKey] = folders[dayKey].filter((f) => f.id !== id);
          }
          folders.largeFolders.forEach((lf) => {
            lf.subfolders = lf.subfolders.filter((sf) => sf.id !== id);
          });
          saveData();
          updateDisplay();
          showNotification("Đã xóa thư mục thành công!", "success");
        }
      }

      function deleteLargeFolder(id) {
        if (confirm("Bạn có chắc muốn xóa thư mục lớn này?")) {
          folders.largeFolders = folders.largeFolders.filter(
            (lf) => lf.id !== id
          );
          saveData();
          updateDisplay();
          showNotification("Đã xóa thư mục lớn thành công!", "success");
        }
      }

      function updateAllCounts() {
        for (let i = 1; i <= 7; i++) {
          document.getElementById(`count-${i}`).textContent =
            folders[`day${i}`].length;
        }
        document.getElementById("count-large").textContent =
          folders.largeFolders.length;
      }

      function showDay(day) {
        currentDay = day;
        currentMode = "day";
        document.getElementById("currentDayTitle").textContent = `Day ${day}`;
        const dayItems = document.querySelectorAll(".day-item");
        dayItems.forEach((item) => item.classList.remove("active"));
        dayItems[day - 1].classList.add("active");

        document.getElementById("folderContainer").style.display = "block";
        document.getElementById("largeFolderContainer").style.display = "none";
        document.getElementById("createFolderBtn").style.display =
          "inline-block";
        document.getElementById("createLargeFolderBtn").style.display = "none";

        if (window.innerWidth <= 768) {
          document.querySelector(".sidebar").classList.remove("active");
        }
        updateDisplay();
      }

      function showLargeFolders() {
        currentMode = "large";
        document.getElementById("currentDayTitle").textContent = "Thư mục lớn";
        const dayItems = document.querySelectorAll(".day-item");
        dayItems.forEach((item) => item.classList.remove("active"));
        dayItems[7].classList.add("active");

        document.getElementById("folderContainer").style.display = "none";
        document.getElementById("largeFolderContainer").style.display = "grid";
        document.getElementById("createFolderBtn").style.display = "none";
        document.getElementById("createLargeFolderBtn").style.display =
          "inline-block";

        if (window.innerWidth <= 768) {
          document.querySelector(".sidebar").classList.remove("active");
        }
        updateDisplay();
      }

      function updateDisplay() {
        if (currentMode === "day") {
          updateFolderDisplay();
        } else {
          updateLargeFolderDisplay();
        }
      }

      function updateFolderDisplay() {
        const container = document.getElementById("folderContainer");
        const currentFolders = folders[`day${currentDay}`];

        if (!currentFolders || currentFolders.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><h3>No Folders</h3><p>Create a new folder to get started.</p></div>';
          return;
        }

        container.innerHTML = currentFolders
          .map((folder) => {
            const hasFlashcards = localStorage.getItem(
              `flashcards_${folder.id}`
            );
            const nextMoveTime = new Date(folder.lastMoved);
            nextMoveTime.setTime(nextMoveTime.getTime() + MOVE_INTERVAL);

            return `
              <div class="folder-card">
                <div class="folder-header">
                  <h3 class="folder-title">${folder.name}</h3>
                  <span class="folder-day">Day ${folder.currentDay}</span>
                </div>
                <p class="folder-description">${folder.description}</p>
                <div class="folder-stats">
                  <div class="stats-item">
                    <span><i class="fas fa-book"></i> Số từ:</span>
                    <span>${folder.wordCount || 0}</span>
                  </div>
                  <div class="stats-item">
                    <span><i class="fas fa-clock"></i> Chuyển tiếp theo:</span>
                    <span>${
                      folder.currentDay < 7
                        ? nextMoveTime.toLocaleString()
                        : "Hoàn thành"
                    }</span>
                  </div>
                </div>
                <div class="folder-actions">
                  ${
                    hasFlashcards
                      ? `<button class="btn btn-secondary" onclick="showWordModal(${folder.id}, '${folder.name}')"><i class="fas fa-eye"></i> Xem & Thêm từ</button>
                         <button class="btn btn-secondary" onclick="window.location.href='study-options.html?id=${folder.id}'"><i class="fas fa-graduation-cap"></i> Học</button>`
                      : `<button class="btn btn-secondary" onclick="window.location.href='vocabulary-input.html?id=${folder.id}'"><i class="fas fa-plus"></i> Nhập từ vựng</button>`
                  }
                </div>
                <div class="folder-meta">
                  <span><i class="fas fa-calendar"></i> Tạo lúc: ${new Date(
                    folder.createdAt
                  ).toLocaleString()}</span>
                  <span><i class="fas fa-user"></i> Bởi: ${
                    folder.creator
                  }</span>
                </div>
                <div class="progress-container">
                  <div class="progress-bar" style="width: ${
                    (folder.currentDay / 7) * 100
                  }%"></div>
                </div>
                <div class="folder-actions">
                  ${
                    folder.currentDay < 7
                      ? `<button class="btn btn-secondary" onclick="moveToNextDay(${folder.id})"><i class="fas fa-arrow-right"></i> Chuyển ngày</button>`
                      : `<span style="color: var(--success)"><i class="fas fa-check"></i> Hoàn thành</span>`
                  }
                  <button class="btn btn-secondary" style="color: var(--error);" onclick="deleteFolder(${
                    folder.id
                  })"><i class="fas fa-trash"></i> Xóa</button>
                </div>
              </div>
            `;
          })
          .join("");

        updateAllCounts();
      }

      function updateLargeFolderDisplay() {
        const container = document.getElementById("largeFolderContainer");
        const largeFolders = folders.largeFolders;

        if (!largeFolders || largeFolders.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><h3>No Large Folders</h3><p>Create a new large folder to get started.</p></div>';
          return;
        }

        container.innerHTML = largeFolders
          .map((lf) => {
            const subfolderCount = lf.subfolders.length;
            const totalWords = lf.subfolders.reduce(
              (sum, sf) => sum + (sf.wordCount || 0),
              0
            );

            return `
              <div class="large-folder-card">
                <div class="large-folder-header">
                  <h3 class="large-folder-title">${lf.name}</h3>
                  <span class="folder-day">${lf.theme}</span>
                </div>
                <p class="large-folder-description">Contains ${subfolderCount} subfolders</p>
                <div class="large-folder-stats">
                  <div class="stats-item">
                    <span><i class="fas fa-folder"></i> Subfolders:</span>
                    <span>${subfolderCount}</span>
                  </div>
                  <div class="stats-item">
                    <span><i class="fas fa-book"></i> Total Words:</span>
                    <span>${totalWords}</span>
                  </div>
                </div>
                <div class="large-folder-actions">
                  <button class="btn btn-secondary" onclick="showSubfolderModal(${
                    lf.id
                  }, '${lf.name}')">
                    <i class="fas fa-eye"></i> View & Add Subfolders
                  </button>
                  <button class="btn btn-secondary" style="color: var(--error);" onclick="deleteLargeFolder(${
                    lf.id
                  })">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
                <div class="large-folder-meta">
                  <span><i class="fas fa-calendar"></i> Created: ${new Date(
                    lf.createdAt
                  ).toLocaleString()}</span>
                  <span><i class="fas fa-user"></i> By: ${lf.creator}</span>
                </div>
              </div>
            `;
          })
          .join("");

        updateAllCounts();
      }

      function showWordModal(folderId, folderName) {
        currentFolderId = folderId;
        const modal = document.getElementById("wordModal");
        const wordList = document.getElementById("wordList");
        const modalTitle = document.getElementById("modalTitle");
        modalTitle.textContent = `Words in ${folderName}`;

        const flashcards = JSON.parse(
          localStorage.getItem(`flashcards_${folderId}`) || "[]"
        );
        wordList.innerHTML = flashcards.length
          ? flashcards
              .map(
                (word) => `
                  <div class="word-item">
                    <span class="word-term">${word.word}</span>
                    <span class="word-definition">${word.meaning}</span>
                  </div>
                `
              )
              .join("")
          : "<p>No words yet.</p>";

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        openModal(modal);
      }

      function closeWordModal() {
        const modal = document.getElementById("wordModal");
        closeModal(modal);
        currentFolderId = null;
      }

      function addWord() {
        const word = document.getElementById("newWord").value.trim();
        const meaning = document.getElementById("newDefinition").value.trim();

        if (!word || !meaning) {
          showNotification("Please enter both word and definition!", "warning");
          return;
        }

        const flashcards = JSON.parse(
          localStorage.getItem(`flashcards_${currentFolderId}`) || "[]"
        );

        if (
          flashcards.some((w) => w.word.toLowerCase() === word.toLowerCase())
        ) {
          showNotification("Word already exists!", "warning");
          return;
        }

        flashcards.push({ word, meaning });
        localStorage.setItem(
          `flashcards_${currentFolderId}`,
          JSON.stringify(flashcards)
        );

        for (let i = 1; i <= 7; i++) {
          const folder = folders[`day${i}`].find(
            (f) => f.id === currentFolderId
          );
          if (folder) {
            folder.wordCount = flashcards.length;
            break;
          }
        }
        folders.largeFolders.forEach((lf) => {
          const subfolder = lf.subfolders.find(
            (sf) => sf.id === currentFolderId
          );
          if (subfolder) {
            subfolder.wordCount = flashcards.length;
          }
        });
        saveData();
        updateDisplay();

        const wordList = document.getElementById("wordList");
        wordList.innerHTML = flashcards
          .map(
            (w) => `
              <div class="word-item">
                <span class="word-term">${w.word}</span>
                <span class="word-definition">${w.meaning}</span>
              </div>
            `
          )
          .join("");

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        showNotification("Word added successfully!", "success");
      }

      function showSubfolderModal(largeFolderId, largeFolderName) {
        const largeFolder = folders.largeFolders.find(
          (lf) => lf.id === largeFolderId
        );
        if (!largeFolder) return;

        const allFolders = [];
        for (let day = 1; day <= 7; day++) {
          folders[`day${day}`].forEach((folder) => {
            allFolders.push({ ...folder, day: day });
          });
        }

        const modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Subfolders in ${largeFolderName}</h3>
              <span class="close" onclick="closeModal(this.parentElement.parentElement.parentElement)">×</span>
            </div>
            <div class="subfolder-grid" id="subfolderList">
              ${
                largeFolder.subfolders.length
                  ? largeFolder.subfolders
                      .map((sf) => {
                        const hasFlashcards = localStorage.getItem(
                          `flashcards_${sf.id}`
                        );
                        const nextMoveTime = new Date(sf.lastMoved);
                        nextMoveTime.setTime(
                          nextMoveTime.getTime() + MOVE_INTERVAL
                        );

                        return `
                            <div class="subfolder-card">
                              <div class="subfolder-header">
                                <h3 class="subfolder-title">${sf.name}</h3>
                                <span class="folder-day">Day ${
                                  sf.currentDay
                                }</span>
                              </div>
                              <p class="subfolder-description">${
                                sf.description
                              }</p>
                              <div class="subfolder-stats">
                                <div class="stats-item">
                                  <span><i class="fas fa-book"></i> Số từ:</span>
                                  <span>${sf.wordCount || 0}</span>
                                </div>
                                <div class="stats-item">
                                  <span><i class="fas fa-clock"></i> Chuyển tiếp theo:</span>
                                  <span>${
                                    sf.currentDay < 7
                                      ? nextMoveTime.toLocaleString()
                                      : "Hoàn thành"
                                  }</span>
                                </div>
                              </div>
                              <div class="subfolder-actions">
                                ${
                                  hasFlashcards
                                    ? `<button class="btn btn-secondary" onclick="showWordModal(${sf.id}, '${sf.name}')"><i class="fas fa-eye"></i> Xem & Thêm từ</button>
                                       <button class="btn btn-secondary" onclick="window.location.href='study-options.html?id=${sf.id}'"><i class="fas fa-graduation-cap"></i> Học</button>`
                                    : `<button class="btn btn-secondary" onclick="window.location.href='vocabulary-input.html?id=${sf.id}'"><i class="fas fa-plus"></i> Nhập từ vựng</button>`
                                }
                              </div>
                              <div class="subfolder-meta">
                                <span><i class="fas fa-calendar"></i> Tạo lúc: ${new Date(
                                  sf.createdAt
                                ).toLocaleString()}</span>
                                <span><i class="fas fa-user"></i> Bởi: ${
                                  sf.creator
                                }</span>
                              </div>
                              <div class="progress-container">
                                <div class="progress-bar" style="width: ${
                                  (sf.currentDay / 7) * 100
                                }%"></div>
                              </div>
                              <div class="subfolder-actions">
                                <button class="btn btn-secondary" style="color: var(--error);" onclick="removeSubfolder(${largeFolderId}, ${
                          sf.id
                        })">
                                  <i class="fas fa-trash"></i> Remove
                                </button>
                              </div>
                            </div>
                          `;
                      })
                      .join("")
                  : "<p>No subfolders yet.</p>"
              }
            </div>
            <div class="form-group">
              <label>Add Subfolder:</label>
              <div class="folder-list-container">
                ${
                  allFolders.length
                    ? allFolders
                        .map(
                          (folder) => `
                            <div class="folder-checkbox">
                              <input type="checkbox" id="subfolder_${
                                folder.id
                              }" value="${folder.id}" data-day="${
                            folder.day
                          }" ${
                            largeFolder.subfolders.some(
                              (sf) => sf.id === folder.id
                            )
                              ? "disabled"
                              : ""
                          }>
                              <label for="subfolder_${folder.id}">${
                            folder.name
                          } (Day ${folder.day})</label>
                            </div>
                          `
                        )
                        .join("")
                    : "<p>No folders available to add.</p>"
                }
              </div>
            </div>
            <button class="btn btn-primary" onclick="addSubfolder(${largeFolderId})">
              <i class="fas fa-plus"></i> Add Selected Subfolders
            </button>
          </div>
        `;
        document.body.appendChild(modal);
        openModal(modal);
      }

      function addSubfolder(largeFolderId) {
        const largeFolder = folders.largeFolders.find(
          (lf) => lf.id === largeFolderId
        );
        if (!largeFolder) return;

        const checkboxes = document.querySelectorAll(
          '.folder-list-container input[type="checkbox"]:checked'
        );
        if (checkboxes.length === 0) {
          showNotification("Vui lòng chọn ít nhất một thư mục!", "warning");
          return;
        }

        checkboxes.forEach((checkbox) => {
          const folderId = parseInt(checkbox.value);
          const day = parseInt(checkbox.dataset.day);
          const folder = folders[`day${day}`].find((f) => f.id === folderId);
          if (
            folder &&
            !largeFolder.subfolders.some((sf) => sf.id === folderId)
          ) {
            largeFolder.subfolders.push({ ...folder });
          }
        });

        saveData();
        updateDisplay();
        showNotification("Đã thêm thư mục con thành công!", "success");
        closeModal(document.querySelector(".modal"));
      }

      function removeSubfolder(largeFolderId, subfolderId) {
        const largeFolder = folders.largeFolders.find(
          (lf) => lf.id === largeFolderId
        );
        if (!largeFolder) return;

        largeFolder.subfolders = largeFolder.subfolders.filter(
          (sf) => sf.id !== subfolderId
        );
        saveData();
        updateDisplay();
        showNotification("Đã xóa thư mục con thành công!", "success");
        closeModal(document.querySelector(".modal"));
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : type === "warning"
            ? "var(--warning)"
            : "var(--primary-color)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      function showShareModal() {
        const allFolders = [];
        for (let day = 1; day <= 7; day++) {
          folders[`day${day}`].forEach((folder) => {
            allFolders.push({ ...folder, day: day });
          });
        }
        const largeFolders = folders.largeFolders;

        if (allFolders.length === 0 && largeFolders.length === 0) {
          showNotification("Không có thư mục nào để chia sẻ!", "warning");
          return;
        }

        const modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Chọn thư mục để chia sẻ</h3>
              <span class="close" onclick="closeModal(this.parentElement.parentElement.parentElement)">×</span>
            </div>
            <div class="form-group">
              <label>Chọn thư mục thường:</label>
              <div class="folder-list-container" id="folderList">
                ${
                  allFolders.length
                    ? allFolders
                        .map(
                          (folder) => `
                            <div class="folder-checkbox">
                              <input type="checkbox" id="folder_${folder.id}" value="${folder.id}" data-day="${folder.day}">
                              <label for="folder_${folder.id}">${folder.name} (Day ${folder.day})</label>
                            </div>
                          `
                        )
                        .join("")
                    : "<p>Không có thư mục thường nào.</p>"
                }
              </div>
            </div>
            <div class="form-group">
              <label>Chọn thư mục lớn:</label>
              <div class="folder-list-container" id="largeFolderList">
                ${
                  largeFolders.length
                    ? largeFolders
                        .map(
                          (lf) => `
                            <div class="folder-checkbox">
                              <input type="checkbox" id="large_folder_${lf.id}" value="${lf.id}" data-type="large">
                              <label for="large_folder_${lf.id}">${lf.name} (${lf.theme})</label>
                            </div>
                          `
                        )
                        .join("")
                    : "<p>Không có thư mục lớn nào.</p>"
                }
              </div>
            </div>
            <button class="btn btn-primary" onclick="exportSelectedFolders()"><i class="fas fa-share"></i> Xuất mã</button>
          </div>
        `;
        document.body.appendChild(modal);
        openModal(modal);
      }

      async function exportSelectedFolders() {
        const folderCheckboxes = document.querySelectorAll(
          '#folderList input[type="checkbox"]:checked'
        );
        const largeFolderCheckboxes = document.querySelectorAll(
          '#largeFolderList input[type="checkbox"]:checked'
        );

        if (
          folderCheckboxes.length === 0 &&
          largeFolderCheckboxes.length === 0
        ) {
          showNotification("Vui lòng chọn ít nhất một thư mục!", "warning");
          return;
        }

        const selectedFolders = {
          day1: [],
          day2: [],
          day3: [],
          day4: [],
          day5: [],
          day6: [],
          day7: [],
          largeFolders: [],
        };
        const selectedFlashcards = {};

        folderCheckboxes.forEach((checkbox) => {
          const folderId = parseInt(checkbox.value);
          const day = parseInt(checkbox.dataset.day);
          const folder = folders[`day${day}`].find((f) => f.id === folderId);
          if (folder) {
            selectedFolders[`day${day}`].push({ ...folder });
            const folderFlashcards = localStorage.getItem(
              `flashcards_${folderId}`
            );
            if (folderFlashcards) {
              selectedFlashcards[folderId] = JSON.parse(folderFlashcards);
            }
          }
        });

        largeFolderCheckboxes.forEach((checkbox) => {
          const largeFolderId = parseInt(checkbox.value);
          const largeFolder = folders.largeFolders.find(
            (lf) => lf.id === largeFolderId
          );
          if (largeFolder) {
            selectedFolders.largeFolders.push({ ...largeFolder });
            largeFolder.subfolders.forEach((sf) => {
              const folderFlashcards = localStorage.getItem(
                `flashcards_${sf.id}`
              );
              if (folderFlashcards) {
                selectedFlashcards[sf.id] = JSON.parse(folderFlashcards);
              }
            });
          }
        });

        const dataToExport = {
          userCode: userCode,
          folders: selectedFolders,
          theme: localStorage.getItem("theme") || "light",
          flashcards: selectedFlashcards,
        };

        try {
          const response = await fetch("https://api.jsonbin.io/v3/b", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key":
                "$2a$10$AMPsorJk6M4NEXWLySCx1udxo4t4vAx3AO1xVaOGS3IPBoSFEDTu6",
            },
            body: JSON.stringify(dataToExport),
          });

          if (!response.ok)
            throw new Error("Không thể xuất dữ liệu lên JSONBin");
          const result = await response.json();
          const binId = result.metadata.id;

          showCopyModal(binId);
          showNotification(`Đã xuất dữ liệu! Mã Bin: ${binId}`, "success");
          closeModal(document.querySelector(".modal"));
        } catch (error) {
          showNotification("Lỗi khi xuất dữ liệu: " + error.message, "error");
        }
      }

      function showCopyModal(binId) {
        const modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Mã Bin của bạn</h3>
              <span class="close" onclick="closeModal(this.parentElement.parentElement.parentElement)">×</span>
            </div>
            <div class="form-group">
              <label><i class="fas fa-code"></i> Mã Bin (nhấn để sao chép):</label>
              <input type="text" id="copyBinId" value="${binId}" readonly style="cursor: pointer;" onclick="copyToClipboard(this)">
            </div>
            <p style="font-size: 0.9rem; color: var(--text-secondary);">Chia sẻ mã Bin này để nhập dữ liệu trên thiết bị khác.</p>
          </div>
        `;
        document.body.appendChild(modal);
        openModal(modal);
      }

      function copyToClipboard(element) {
        element.select();
        document.execCommand("copy");
        showNotification("Đã sao chép mã Bin vào clipboard!", "success");
      }

      function showImportModal() {
        const modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Nhập dữ liệu từ JSONBin</h3>
              <span class="close" onclick="closeModal(this.parentElement.parentElement.parentElement)">×</span>
            </div>
            <div class="form-group">
              <label for="binId"><i class="fas fa-file-import"></i> Nhập mã Bin:</label>
              <input type="text" id="binId" placeholder="VD: 123e4567-e89b-12d3-a456-426614174000">
            </div>
            <button class="btn btn-primary" onclick="importDataFromJSONBin(document.getElementById('binId').value)"><i class="fas fa-download"></i> Nhập</button>
          </div>
        `;
        document.body.appendChild(modal);
        openModal(modal);
      }

      async function importDataFromJSONBin(binId) {
        if (!binId) {
          showNotification("Vui lòng nhập mã Bin!", "warning");
          return;
        }

        try {
          const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
            method: "GET",
            headers: {
              "X-Master-Key":
                "$2a$10$AMPsorJk6M4NEXWLySCx1udxo4t4vAx3AO1xVaOGS3IPBoSFEDTu6",
            },
          });

          if (!response.ok)
            throw new Error("Không tìm thấy Bin hoặc lỗi truy cập");
          const result = await response.json();
          const importedData = result.record;

          for (let day = 1; day <= 7; day++) {
            const dayKey = `day${day}`;
            if (importedData.folders[dayKey]) {
              importedData.folders[dayKey].forEach((importedFolder) => {
                let existingFolder = null;
                for (let d = 1; d <= 7; d++) {
                  existingFolder = folders[`day${d}`].find(
                    (f) => f.id === importedFolder.id
                  );
                  if (existingFolder) break;
                }
                if (!existingFolder) {
                  folders[dayKey].push({ ...importedFolder });
                }
              });
            }
          }

          if (importedData.folders.largeFolders) {
            importedData.folders.largeFolders.forEach((importedLargeFolder) => {
              const existingLargeFolder = folders.largeFolders.find(
                (lf) => lf.id === importedLargeFolder.id
              );
              if (!existingLargeFolder) {
                folders.largeFolders.push({ ...importedLargeFolder });
              }
            });
          }

          if (importedData.flashcards) {
            Object.keys(importedData.flashcards).forEach((folderId) => {
              let folderExists = false;
              for (let d = 1; d <= 7; d++) {
                if (
                  folders[`day${d}`].some((f) => f.id === parseInt(folderId))
                ) {
                  folderExists = true;
                  break;
                }
              }
              if (folderExists) {
                const existingFlashcards = JSON.parse(
                  localStorage.getItem(`flashcards_${folderId}`) || "[]"
                );
                const newFlashcards = importedData.flashcards[folderId];
                newFlashcards.forEach((newCard) => {
                  if (
                    !existingFlashcards.some(
                      (card) =>
                        card.word.toLowerCase() === newCard.word.toLowerCase()
                    )
                  ) {
                    existingFlashcards.push(newCard);
                  }
                });
                localStorage.setItem(
                  `flashcards_${folderId}`,
                  JSON.stringify(existingFlashcards)
                );

                for (let d = 1; d <= 7; d++) {
                  const folder = folders[`day${d}`].find(
                    (f) => f.id === parseInt(folderId)
                  );
                  if (folder) {
                    folder.wordCount = existingFlashcards.length;
                    break;
                  }
                }
                folders.largeFolders.forEach((lf) => {
                  const subfolder = lf.subfolders.find(
                    (sf) => sf.id === parseInt(folderId)
                  );
                  if (subfolder) {
                    subfolder.wordCount = existingFlashcards.length;
                  }
                });
              }
            });
          }

          userCode = importedData.userCode || userCode;
          localStorage.setItem("userCode", userCode);
          localStorage.setItem("vocabularyFolders", JSON.stringify(folders));

          const themeToggle = document.getElementById("themeToggle");
          themeToggle.checked = importedData.theme === "dark";
          themeToggle.dispatchEvent(new Event("change"));

          checkAndUpdateFolders();
          updateDisplay();
          showNotification("Đã nhập dữ liệu thành công!", "success");
          closeModal(document.querySelector(".modal"));
        } catch (error) {
          showNotification("Lỗi khi nhập dữ liệu: " + error.message, "error");
        }
      }

      window.addEventListener("load", () => {
        loadData();
        showDay(1);
        showNotification(`Chào mừng, ${getCurrentUser()}!`, "success");
      });

      document.addEventListener("click", (e) => {
        const sidebar = document.querySelector(".sidebar");
        const hamburger = document.querySelector(".hamburger");
        if (
          !sidebar.contains(e.target) &&
          !hamburger.contains(e.target) &&
          sidebar.classList.contains("active")
        ) {
          sidebar.classList.remove("active");
        }
        if (e.target.classList.contains("modal")) {
          closeModal(e.target);
        }
      });
    </script>
  </body>
